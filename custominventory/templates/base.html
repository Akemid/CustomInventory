{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>        
        {% block title %}
            
        {% endblock title %}            
    </title>
    <link rel="stylesheet" href="{% static 'static/css/bootstrap5.min.css' %}">
    {% block css %}
    {% endblock css %}

</head>
<body>    
    {% block content %}        
    {% endblock content %}
    <script src="{% static 'static/js/boostrap5.bundle.min.js' %}"></script>
    <script src="{% static 'static/js/petite-vue.iife.js' %}"></script>     
    {% block js %}
    {% endblock js %}
</body>
</html>
