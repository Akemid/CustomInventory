{% load static %}
<!DOCTYPE html>
<html lang="en" 
data-bs-theme="dark"
    {% comment %} {% if dark_theme %}
    data-bs-theme="dark"
    {% endif %} {% endcomment %}>
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>        
        {% block title %}
            
        {% endblock title %}            
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap5.min.css' %}">
    {% block css %}
    {% endblock css %}

</head>
<body>    
    {% block content %}        
    {% endblock content %}
    <script src="{% static 'js/bootstrap5.bundle.min.js' %}"></script>
    <script src="{% static 'js/vue.js' %}"></script>    
    {% block js %}
    {% endblock js %}
</body>
</html>
