{% extends 'inventory/includes/modal-base.html' %}


{% block id_modal %}addProductModal{% endblock id_modal %}
    
{% block modal_title %}
    Agregar producto
{% endblock modal_title %}

{% block content %}
<div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" placeholder="Colonia abcd">
</div>
<div class="mb-3">
    <label class="form-label">Nombre corto</label>
    <input type="text" class="form-control" placeholder="abcd">
</div>
<div class="mb-3">
    <label class="form-label">Descripci√≥n</label>

    <label class="form-label">Categoria</label>

        <option value="3">Three</option>
      </select>

<div class="mb-3">

      </select>
